<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's play to Rock Paper Scissors !</h1>
    </header>
    <main>
        <section id="buttons">
            <button id="paper" class="button"><img src="images/paper.png" alt="paper" id="paperImage"></button>
            <button id="rock" class="button"> <img src="images/rock.jpeg" alt="rock" id="rockImage"></button>
            <button id="scissors" class="button"><img src="images/scissors.jpeg" alt="scissors" id="scissorsImage"></button>
        </section>
        <section id='versus'>
            <img src="images/versus.png" alt="versus" id="versus">
        </section>
        <section id="computerSelection">
            <img src="images/paper.png" alt="paper" id="computerPaperImage">
            <img src="images/rock.jpeg" alt="rock" id="computerRockImage">
            <img src="images/scissors.jpeg" alt="scissors" id="computerScissorsImage">
        </section>
        <section id="scores">
            <div id="score"><h4 style="text-align: center;">Scores</h4></div>
            <div id='player'><span id='playerName'>Joueur</span> : <span id="scorePlayer"></span> <br>Computer : <span id="scoreComputer"></span></div>
        </section>
    </main>
    <footer>
        <p>Copyright Quentin Clavier 2021</p>
    </footer>
</body>
</html>
