<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
        <button id="paper" class="button">Paper</button>
        <button id="rock" class="button">Rock</button>
        <button id="scissors" class="button">Scissors</button>
 
<div id="container"></div>
    <div id="images">
            <img src="images/scissors.jpeg" alt="scissors" id="scissorsImage">
            <img src="images/rock.jpeg" alt="rock" id="rockImage">
            <img src="images/paper.png" alt="paper" id="paperImage">
    </div>
    
</body>
</html>
